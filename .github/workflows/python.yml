name: Python CI

on: [push]

jobs:
  check-merge:

    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Restore Cache
      uses: actions/cache@v3
      id: cache
      with:
        path: ${{ env.LD_LIBRARY_PATH }}/python${{ matrix.python-version }}/site-packages
        key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements-lock.txt') }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip pipenv
        pipenv install --dev

    - name: Check formatting
      run: git ls-files | grep "\.py$" | xargs pipenv run black --check

    - name: Check typing
      run: pipenv run mypy automation_entities

    - name: Run tests
      run: pipenv run pytest --cov=automation_entities --cov-report=term-missing .

    - name: Build docs
      run: |
        mkdir -p docs/build
        pipenv run sphinx.cmd.build . docs/build -c docs/
